{% extends "boilerplate.html" %} {% block body %}
<section class="auth-section">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card auth-card border-0 shadow-lg">
          <div class="card-body p-lg-5">
            <h2 class="card-title text-center fw-bold mb-4">
              Edit Doctor Profile
            </h2>

            <form
              action="{{ url_for('edit_doctor', doctor_id=doctor_data.Doctor.id) }}"
              method="POST"
            >
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  value="{{ doctor_data.User.name }}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  value="{{ doctor_data.User.email }}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="specialization" class="form-label"
                  >Specialization</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="specialization"
                  name="specialization"
                  value="{{ doctor_data.Doctor.specialization }}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  value="{{ doctor_data.Doctor.phone }}"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="availability" class="form-label"
                  >Availability</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="availability"
                  name="availability"
                  value="{{ doctor_data.Doctor.availability }}"
                  required
                />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">
                  Update Profile
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('admin_dashboard') }}" class="text-muted"
                >Cancel and return to dashboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
