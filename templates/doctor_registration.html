{% extends "boilerplate.html" %} {% block body %}
<section class="auth-section">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card auth-card border-0 shadow-lg">
          <div class="card-body p-lg-5">
            <h2 class="card-title text-center fw-bold mb-4">
              Add a New Doctor
            </h2>

            <form action="{{ url_for('doctor_register') }}" method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="specialization" class="form-label"
                  >Specialization</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="specialization"
                  name="specialization"
                  placeholder="e.g., Cardiology"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="e.g., 9876543210"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="availability" class="form-label"
                  >Availability</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="availability"
                  name="availability"
                  placeholder="e.g., Mon-Fri, 9 AM - 5 PM"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">
                  Create Doctor Profile
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('admin_dashboard') }}" class="text-muted"
                >Cancel and return to dashboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
