{% extends "boilerplate.html" %} {% block body %}
<section class="auth-section">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card auth-card border-0 shadow-lg">
          <div class="card-body p-lg-5">
            <h2 class="card-title text-center fw-bold mb-2">
              Book an Appointment
            </h2>
            <div class="text-center mb-4">
              <p class="fs-5 text-muted">
                with
                <strong>{{ doctor.user.name }}</strong> ({{
                doctor.specialization }})
              </p>
              <p><strong>Availability:</strong> {{ doctor.availability }}</p>
            </div>

            <form
              action="{{ url_for('book_appointment', doctor_id=doctor.id) }}"
              method="POST"
            >
              <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="date"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="time" class="form-label">Select Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="time"
                  name="time"
                  required
                />
              </div>

              <div class="mb-4">
                <label for="notes" class="form-label"
                  >Reason for Visit (Optional)</label
                >
                <textarea
                  class="form-control"
                  id="notes"
                  name="notes"
                  rows="3"
                ></textarea>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">
                  Confirm Booking
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="{{ url_for('user_dashboard') }}" class="text-muted"
                >Cancel and return to dashboard</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
