{% extends "boilerplate.html" %} {% block body %}
<section class="auth-section">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card auth-card border-0 shadow-lg">
          <div class="card-body p-lg-5">
            <h2 class="card-title text-center fw-bold mb-4">
              Edit Your Profile
            </h2>

            <form action="{{ url_for('edit_patient', patient_id=patient_data.Patient.id) }}" method="POST">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="name" value="{{ patient_data.User.name }}" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" value="{{ patient_data.User.email }}" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" name="phone" value="{{ patient_data.Patient.phone }}" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input type="number" class="form-control" name="age" value="{{ patient_data.Patient.age }}" required />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="Male" {% if patient_data.Patient.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if patient_data.Patient.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if patient_data.Patient.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" name="bloodGroup" required>
                        {% for group in ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'] %}
                          <option value="{{ group }}" {% if patient_data.Patient.blood_group == group %}selected{% endif %}>{{ group }}</option>
                        {% endfor %}
                    </select>
                </div>
                 <div class="col-12 mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea class="form-control" name="address" rows="3" required>{{ patient_data.Patient.address }}</textarea>
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-custom btn-lg">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
