{% extends "boilerplate.html" %} {% block body %}
<section class="auth-section">
  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-10">
        <div class="card auth-card border-0 shadow-lg">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block">
              <div class="auth-image-bg"></div>
            </div>
            <div class="col-lg-6">
              <div class="card-body p-lg-5">
                <h2 class="card-title text-center fw-bold mb-4">
                  Create an Account
                </h2>

                <form action="{{ url_for('register') }}" method="POST">
                  <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input
                          type="number"
                          class="form-control"
                          id="age"
                          name="age"
                          placeholder="20"
                          required
                        />
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="bloodGroup" class="form-label"
                          >Blood Group</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="bloodGroup"
                          name="bloodGroup"
                          placeholder="B+"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                      class="form-select"
                      id="gender"
                      name="gender"
                      required
                    >
                      <option selected disabled value="">
                        Select Gender...
                      </option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="e.g., 9876543210"
                      required
                    />
                  </div>

                  <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea
                      class="form-control"
                      id="address"
                      name="address"
                      required
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="d-grid">
                    <button type="submit" class="btn btn-custom btn-lg">
                      Register
                    </button>
                  </div>
                </form>
                <hr class="my-4" />
                <div class="text-center">
                  <p class="mb-0">
                    Already have an account?
                    <a href="{{ url_for('login' ) }}" class="theme-text fw-bold"
                      >Login here</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
